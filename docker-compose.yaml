version: '3.8'

services:
  redis:
    image: "redis:alpine"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  dataProducer:
    build:
      context: ./dataProducer
      dockerfile: Dockerfile
    container_name: dataProducer

volumes:
  redis-data:
