version: '3.8'

services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    env_file: .env
    volumes:
      - redis-data:/data
    environment:
      TZ: Asia/Jerusalem
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}

  dataproducer:
    build:
      context: ./dataProducer
      dockerfile: Dockerfile
    container_name: dataProducer
    env_file: .env

  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      - ZOO_ENABLE_AUTH=yes
      - ZOO_SERVER_USERS=dzookeeper
      - ZOO_SERVER_PASSWORDS=zookeper123
    volumes:
      - zookeeper_data:/bitnami

  kafka:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_ZOOKEEPER_USER=dzookeeper
      - KAFKA_ZOOKEEPER_PASSWORD=zookeper123
      - KAFKA_CFG_SASL_ENABLED_MECHANISMS=PLAIN
      - KAFKA_CFG_SASL_MECHANISM_INTER_BROKER_PROTOCOL=PLAIN
      - KAFKA_CLIENT_USER=producer
      - KAFKA_CLIENT_PASSWORD=producer_password
    volumes:
      - kafka_data:/bitnami
    depends_on:
      - zookeeper

volumes:
  redis-data:
  zookeeper_data:
  kafka_data:
